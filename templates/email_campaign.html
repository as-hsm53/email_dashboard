<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Email Campaign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 10px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2>Create Email Campaign</h2>

<!-- Alert for success or error messages -->
<div id="alert" class="alert" style="display:none;"></div>

<form action="{{ url_for('send_emails_route') }}" method="POST" enctype="multipart/form-data">
    <label for="campaign_name">Campaign Name:</label>
    <input type="text" id="campaign_name" name="campaign_name" required>

    <label for="subject">Subject (use {{COMPANY_NAME}} and {{EMAIL}} as placeholders):</label>
    <input type="text" id="subject" name="subject" required>

    <label for="body">Email Body (use {{COMPANY_NAME}} and {{EMAIL}} as placeholders):</label>
    <textarea id="body" name="body" rows="6" required></textarea>

    <label for="csv_file">Upload CSV file:</label>
    <input type="file" id="csv_file" name="csv_file" accept=".csv" required>

    <label for="image_file">Upload an Image:</label>
    <input type="file" id="image_file" name="image_file" accept="image/*" required>

    <button type="submit">Create Campaign</button>
</form>

<!-- Navigation Links -->
<div>
    <a href="{{ url_for('dashboard') }}">Return to Dashboard</a> |
    <a href="{{ url_for('create_campaign') }}">Create New Campaign</a>
</div>

<script>
    // Function to display success or error messages
    function showAlert(message) {
        const alertDiv = document.getElementById('alert');
        alertDiv.textContent = message;
        alertDiv.style.display = 'block';
    }
</script>

</body>
</html>
